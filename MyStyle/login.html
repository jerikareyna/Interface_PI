<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <!-- <head th:insert = "~{user/template_user::head}"></head> -->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Navigation -->

    <!-- Page Content -->
    <div class="container-main">
      <div class="imagen">
        <img src="./user/img/img-3.jpg" alt="imagen" />
      </div>

      <div class="container">
        <div class="aling">
          <div class="container-ingresar">
            <h2>Ingresar</h2>
          </div>

          <form class="form-all" th:action="@{/login}" method="post">
            <div class="email-container">
              <label class="email-title" for="username"> Email </label>
              <div class="email-aling">
                <input
                  type="email"
                  class="email-input"
                  id="username"
                  name="username"
                  placeholder="Ingrese su email"
                  required
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="password-container">
              <label class="password-label" for="password"> Contraseña</label>
              <div class="password-aling">
                <input
                  type="password"
                  class="password-input"
                  id="password"
                  name="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>
            </div>
          </form>
          <div class="boton-aling">
            <div class="container-into">
              <button type="submit" class="ingresar-btn">
                <span class="ingresar"></span> Ingresar
              </button>
            </div>
            <a th:href="@{/register}" class="register-link">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
    </div>
  </body>
</html>
