<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <!-- <head th:insert = "~{user/template_user::head}"></head> -->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <div class="container-nav">
        <a class="marca-title" th:href="@{/home}">Marca</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-ul" id="navbarResponsive">
          <ul class="login-ul">
            <li class="login-li">
              <a class="login-title" th:href="@{/login}">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="aling">
        <div class="container-ingresar">
          <h2>Ingresar</h2>
        </div>

        <form class="form-all" th:action="@{/login}" method="post">
          <div class="email-container">
            <label class="email-title" for="username"> Email </label>
            <div class="email-aling">
              <input
                type="email"
                class="email-input"
                id="username"
                name="username"
                placeholder="Ingrese su email"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <div class="password-container">
            <label class="password-label" for="password"> Contraseña</label>
            <div class="password-aling">
              <input
                type="password"
                class="password-input"
                id="password"
                name="password"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>
          </div>

          <div class="container-into">
            <button type="submit" class="ingresar-btn">
              <span class="ingresar"></span> Ingresar
            </button>
          </div>
        </form>
        <a th:href="@{/register}" class="register-link"
          >Si aún no tiene cuenta aqui puede registrarse</a
        >
      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:fragment="footer">
      <footer class="footer-into">
        <div class="container-footer">
          <p class="footer-text">Copyright &copy; Jast 2023</p>
        </div>
      </footer>
      <style>
        .footer {
          position: absolute;
          bottom: 0px;
          height: 60px;
          width: 100%;
        }
      </style>
    </div>
  </body>
</html>
