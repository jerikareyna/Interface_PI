<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <!-- <head th:insert="~{user/template_user::head}"></head>-->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
  </head>
  <style>
    .error {
      color: red;
    }
  </style>

  <body>

    <!-- Page Content -->
    <div class="container-main">
      <div class="imagen">
        <img src="./user/img/img-3.jpg" alt="imagen" />
      </div>
      <div class="container">
        <div class="aling-items">
          <div class="registro-title">
            <h2>Registro</h2>
          </div>

          <div
            class="alert alert-success"
            role="alert"
            th:text="${success}"
            th:if="${success}"
          ></div>

          <form th:action="@{/register}" method="post" th:object="${userDto}">
            <div class="name-container">
              <label for="name-label">Nombre:</label>
              <div class="aling">
                <input
                  type="text"
                  class="name-input"
                  id="firtName"
                  name="firtName"
                  placeholder="Ingrese su nombre"
                  autocomplete="off"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('firtName')}"
                th:errors="*{firtName}"
                th:errorclass="error"
              ></p>
            </div>

            <div class="apellido-container">
              <label for="apellido-label">Apellido:</label>
              <div class="aling">
                <input
                  type="text"
                  class="apellido-input"
                  id="lastName"
                  name="lastName"
                  placeholder="Ingrese su apellido"
                  autocomplete="off"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"
                th:errorclass="error"
              ></p>
            </div>

            <div class="email-container">
              <label for="email-label">Email:</label>
              <div class="aling">
                <input
                  type="email"
                  class="email-input"
                  id="email"
                  name="email"
                  placeholder="Ingrese su email"
                  autocomplete="off"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                th:errorclass="error"
              ></p>
            </div>

            <div class="direccion-container">
              <label for="direccion-label">Dirección:</label>
              <div class="aling">
                <input
                  type="text"
                  class="direccion-input"
                  id="address"
                  name="address"
                  placeholder="Ingrese su dirección"
                  autocomplete="off"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('address')}"
                th:errors="*{address}"
                th:errorclass="error"
              ></p>
            </div>

            <div class="cel-container">
              <label for="cel-label">Teléfono:</label>
              <div class="aling">
                <input
                  type="text"
                  class="cel-input"
                  id="cellphone"
                  name="cellphone"
                  placeholder="Ingrese su teléfono"
                  autocomplete="off"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('cellphone')}"
                th:errors="*{cellphone}"
                th:errorclass="error"
              ></p>
            </div>

            <div class="password-container">
              <label for="password-label">Contraseña</label>
              <div class="aling">
                <input
                  type="password"
                  class="password-input"
                  id="password"
                  name="password"
                  placeholder="Ingrese su contraseña"
                  autocomplete="off"
                />
              </div>
              <p
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
                th:errorclass="error"
              ></p>
            </div>
            <div class="guardar-container">
              <button type="submit" class="guardar-button">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- container -->
  </body>
</html>
