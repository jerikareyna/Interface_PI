<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <!--   <head th:insert = "~{admin/template_admin::head_admin}"></head> -->

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create.css" />
    <title>Create Product</title>
  </head>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  <body>
    <div class="main">
      <!-- Navigation -->
      <div th:insert="~{admin/template_admin::header_admin}"></div>

      <!-- Page Content -->
      <div class="container">
        <h2>AÃ±adir</h2>
        <form
          class="form-horizontal"
          th:action="@{/admin/products/stock/save-unit-product}"
          method="post"
        >
          <input type="hidden" name="idproduct" th:value="${idproduct}" />
          <div class="form-group">
            <label class="cantidad" for="unitIn">Cantidad:</label>
            <div class="col-sm-10">
              <input
                type="number"
                class="cantidad-input"
                id="entradas"
                name="entradas"
                placeholder="Ingrese la cantidad del producto"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <button type="submit" class="save">
                <span class="glyphicon glyphicon-saved"></span> Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.container -->

      <!-- Footer -->
      <div th:insert="~{admin/template_admin::footer_admin}"></div>
    </div>
  </body>
</html>
