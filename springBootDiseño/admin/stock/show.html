<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{admin/template_admin::head_admin}"></head>

  <body>
    <div th:insert="~{admin/template_admin::header_admin}"></div>

    <!-- Page Content -->
    <div class="main">
      <div class="aling">
        <div class="container">
          <h2>Inventario</h2>
          <a
            class="boton-add"
            th:href="@{/admin/products/stock/create-unit-product/{id}  (id = ${idproduct}) }"
          >
            Añadir unidades</a
          >
          <div class="container-table">
            <table class="table">
              <thead>
                <th scope="col">Entrada/Unidades</th>
                <th scope="col">Salida/Unidades</th>
                <th scope="col">Descripción</th>
                <th scope="col">Saldo/Unidades</th>
              </thead>
              <tbody>
                <tr th:each="stock:${stocks}">
                  <td th:text="${stock.entradas}"></td>
                  <td th:text="${stock.salidas}"></td>
                  <td th:text="${stock.descripcion}"></td>
                  <td th:text="${stock.balance}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:insert="~{admin/template_admin::footer_admin}"></div>
  </body>

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .main {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background-color: hsl(0, 0%, 95%);
      height: 100dvh;
    }

    .aling {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      background-color: #fff;
      border-radius: 1rem;
    }

    .container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(180deg, #9f4147 0%, #bf7083 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .boton-add {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background-color: #bf7083;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 200ms ease;
      cursor: pointer;
    }

    .boton-add:hover {
      background-color: #9f4147;
    }

    .container-table {
      margin-top: 2rem;
    }

    .table {
      margin: auto;
      max-width: fit-content;
      background-color: hsl(0, 0%, 95%);
      padding: 2rem;
      border-radius: 1rem;
    }

    thead th {
      padding: 0 1rem;
      font-size: 1.1rem;
      text-align: center;
    }

    tbody td {
      padding-top: 2rem;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</html>
